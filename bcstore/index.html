<html>
<head>
<title>BC Store loader demo</title>
<style>
body {
  margin: 0;
  width: 100vw;
  height: 100vh;
}

.loader_cnt_cnt {
  width: 100%;
  height: 100%;
  padding: 20%;
  box-sizing: border-box;
}

.loader_cnt {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  align-content: center;
  flex-direction: row;
  flex-wrap: wrap;
}

.loader_row {
  display: flex;
  padding: 5px;
  margin: 0;
}

.letter {
  height: 100px;
  width: 70px;
  /* max-width: 5vw; */
  /* background-color: grey; */
  /* border: 1px solid; */
  
  
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  
  position: relative;
  animation: 1.5s letter1 infinite ease;
}

.letter.letter2 {
  animation-delay: 0.1s;
}

.letter.letter3 {
  animation-delay: 0.2s;
}

.letter.letter4 {
  animation-delay: 0.3s;
}

.letter.letter5 {
  animation-delay: 0.4s;
}

.letter.letter6 {
  animation-delay: 0.5s;
}

.letter.letter7 {
  animation-delay: 0.6s;
}

.letter.letter8 {
  animation-delay: 0.7s;
}

.letter.letter9 {
  animation-delay: 0.8s;
}

@keyframes letter1 {
  from, to, 20% {top: 0px;}
  10% {top: -10px;}
}
